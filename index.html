<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ali Alizadeh portfilio - web developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="content">

        <header class="d-flex justify-content-between align-content-center">
            <div id="logo" class="order-1">
                <img src="images/logo.png">
            </div>
            <div id="welcome">
                <span>Welcome to my personal website</span>
            </div>
        </header>

        <section id="about"><img src="images/owl.png">
            <div class="jumbotron text-center">
                <h1>Hi I'm Ali Alizadeh</h1>
                <h3 class="display-3">Web developer & Web designer</h3>
                <p>I am just the beginning. Please wish me success</p>
            </div>
        </section>
    </div>
    <div class="row">
        <div class="col-4">
            <div id="left" class="content">
                <section id="contact">
                    <div class="section-header">
                        <h4>Contact Me</h4>
                    </div>
                    <div class="contact-content">
                        <div class="row">
                            <div class="col-4">
                                <ol class="list-unstyled">
                                    <li><a href="#"><i class="fa fa-instagram fa-lg"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter fa-lg"></i></a></li>
                                    <li><a href="#"><i class="fa fa-linkedin fa-lg"></i></a></li>
                                    <li><a href="#"><i class="fa fa-github fa-lg"></i></a></li>
                                    <li><a href="#"><i class="fa fa-google-plus-official fa-lg"></i></a></li>
                                </ol>
                            </div>
                            <div class="col-8"></div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
        <div class="col-8">
            <div id="right" class="content">
                <section id="skills">
                    <div class="section-header">
                        <h4>My Skills</h4>
                    </div>
                    <div id="skills-content">
                        <div id="html" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="90">
                                <span class="ml-4">HTML</span>
                                <span class="mr-4">90%</span>
                            </div>
                        </div>
                        <div id="css" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="90">
                                <span class="ml-4">CSS</span>
                                <span class="mr-4">90%</span>
                            </div>
                        </div>
                        <div id="js" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="50">
                                <span class="ml-4">JavaScript</span>
                                <span class="mr-4">50%</span>
                            </div>
                        </div>
                        <div id="bootstrap" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="80">
                                <span class="ml-4">Bootstrap</span>
                                <span class="mr-4">80%</span>
                            </div>
                        </div>
                        <div id="ps" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="65">
                                <span class="ml-4">Photoshop</span>
                                <span class="mr-4">65%</span>
                            </div>
                        </div>
                        <div id="sketch" class="progress">
                            <div class="progress-bar flex-row justify-content-between" data-val="60">
                                <span class="ml-4">Sketch</span>
                                <span class="mr-4">60%</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>




    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
